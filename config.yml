baseURL: "https://www.du1ab.one/"
title: Wuan's Blog
paginate: 5
theme: papermod
defaultContentLanguage: 'cn'
summaryLength: 140
hasCJKLanguage: true
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: UA-17307682-1

permalinks:
  "posts": "/:year/:title/"

minify:
  disableXML: true
  # minifyOutput: true

outputs:
  home:
  - HTML
  - RSS
  - JSON

# 只导出最近10条
services:
  rss:
    limit: 10

languages:
  # 日常综合
  cn:
    languageName: ":cn:"
    languageAltTitle: "MaDe in China by humans"
    title: Wuan's Blog
    weight: 1
    menu:
      main:
      - name: 订阅
        title: Subscribe
        url: index.xml
        weight: 1
      - name: 浏览
        title: Tags
        url: tags/
        weight: 2
      - name: 搜索
        title: Search
        url: search/
        weight: 3

  # 佛法实践
  ff:
    languageName: ":earth_asia:"
    languageAltTitle: "Made on Earth by humans"
    title: Wuan's Blog
    weight: 2
    menu:
      main:
      - name: 订阅
        title: Subscribe
        url: index.xml
        weight: 1
      - name: 浏览
        title: Tags
        url: tags/
        weight: 2
      - name: 搜索
        title: Search
        url: search/
        weight: 3
    homeInfoParams:
      Title: "Do you wanna be the one"
      Content: |
        我不确定此世有无轮回，有无因果业报。但若它们存在，我死后肯定会出生在美好世界中。
        我不确定此世有无轮回，有无因果业报。即使没有，我仍然在死后可以为自己和家人博得美德。
        若恶人有恶报，那么我不对任何人怀有恶意，不造恶业，我将来肯定不会遇到不幸。
